<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated-login-form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="container box">
          <!----- Login section ------>
          <div class="login main-container">
            <div class="login-img img-container">
                <img src="undraw_access_account_re_8spm.svg" alt="login"> 
            </div>
            <div class="login-form form-container">
              <form action="">
                <h2 class="text-center pb-3">Login</h2>
                <input type="text" 
                class="form-control form-control-lg mb-2" 
                placeholder="Username" />
                <input type="password" 
                class="form-control form-control-lg mb-3" 
                placeholder="Password" />
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg">Login</button>
                </div>
                <a href="#" class="forgot-link">Forget password</a>
                <span>
                    Don't have an account?
                    <a href="#" class="register-link">Register</a>
                </span>
              </form>  
            </div>
          </div>


          <!-----Register section ------->
          <div class="login main-container">
            <div class="login-img img-container">
                <img src="undraw_my_password_re_ydq7.svg" alt="login image"> 
            </div>
            <div class="login-form form-container">
              <form action="">
                <h2 class="text-center pb-3">Register</h2>
                <input type="text" 
                class="form-control form-control-lg mb-2" 
                placeholder="Username" 
                />
                <input type="email" 
                class="form-control form-control-lg mb-3" 
                placeholder="Email" 
                />
                <input type="password" 
                class="form-control form-control-lg mb-3" 
                placeholder="Password" 
                />
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg">Login</button>
                </div>
                <span>
                    Have an Account? 
                    <a href="#" class="register-link">Login</a>
                </span>
              </form>  
            </div>
          </div>

          <!---- Forgot section----->
          <div class="login main-container">
            <div class="login-img img-container">
                <img src="undraw_forgot_password_re_hxwm.svg" alt="login image"> 
            </div>
            <div class="login-form form-container">
              <form action="">
                <input type="text" class="form-control form-control-lg mb-2" placeholder="Username" />
                <input type="password" class="form-control form-control-lg mb-3" placeholder="Password" />
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg">Login</button>
                </div>
                <a href="#" class="forgot-link">Forget password</a>
                <span>
                    Don't have an account?
                    <a href="#" class="register-link">Register</a>
                </span>
              </form>  
            </div>
          </div>

        </div>

    </section>


    <script src="index.js"></script>
</body>
</html>
